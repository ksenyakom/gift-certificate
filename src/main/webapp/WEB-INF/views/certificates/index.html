<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все серитификаты</title>
</head>
<body>
<div th:each="certificate : ${certificates}">
    <a th:href="@{/certificates/{id}(id = ${certificate.getId()})}" th:text="${certificate.getId()}">cert</a>
</div>
<br/>
<hr/>
<a href="/certificates/new">Create new certificate</a>
</body>
</html>
